# Tipo de proyecto
project:
  type: website

# Opciones del sitio web
website:
  # Título del sitio
  title: "Introducción a la Revisión Sistemática con Meta-análisis"
  
  # Mensaje
  announcement: 
    content: "Guardar como PDF: presione **CTRL** + **P**"
    icon: file-pdf-fill
    type: dark
  
  # Botón de búsqueda
  search: 
    location: sidebar
  
 # Barra de navegación
  navbar:
    title: false
    background: "#2F2E4E"
    pinned: true
    left:
      - text: "Introducción a la Revisión Sistemática con Meta-análisis"
        menu: 
          - text: "Unidad 1"
          - text: "Unidad 2"
          - text: "Unidad 3"
            
    right:
      - icon: cloud-download
        text: "Descargas"
        menu: 
          - text: "R para Windows"
            icon: windows
            target: _blank
            href: https://cran.rstudio.com/bin/windows/
          - text: "R para macOS"
            icon: apple
            target: _blank
            href: https://cran.rstudio.com/bin/macosx/
          - text: "R para Linux"
            icon: ubuntu
            target: _blank
            href: https://cran.rstudio.com/bin/linux/
          - text: "RStudio Desktop"
            icon: terminal
            target: _blank
            href: https://posit.co/download/rstudio-desktop/
          - text: "RTools"
            icon: terminal
            target: _blank
            href: https://cran.r-project.org/bin/windows/Rtools/
          

  # Barra lateral
  sidebar:
    contents:
      - section: "Unidad 1"
        icon: file-earmark-bar-graph
          
      - section: "Unidad 2"
        icon: file-earmark-bar-graph
        # contents: 
        #   - unidad_2/intro.qmd
        #   - unidad_2/fixed_random.qmd
        #   - unidad_2/tipos_estimador.qmd
        #   - unidad_2/mod_bias.qmd
          
      - section: "Unidad 3"
        icon: file-earmark-bar-graph
      
      - section: "Material suplementario"
        icon: file-earmark-bar-graph
        contents:
          - extras/intro_inferencia.qmd
          - extras/intro_R.qmd
          
  
  # Botón de anterior/siguiente
  page-navigation: true
  
  # Botón de volver arriba
  back-to-top-navigation: true
  
  # Pié de página
  page-footer: 
    center: Este material es parte del curso de Introducción a la Revisión Sistemática con Meta-análisis © 2025 Instituto Nacional de Epidemiología "Dr. Juan H. Jara" (ANLIS)
 


